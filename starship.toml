format = """
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$line_break\
$character"""

add_newline = false

[directory]
style = 'bold #2ac3de'
format = '[  $path]($style)[ $read_only]($read_only_style)'

[cmd_duration]
min_time = 300000

[character]
success_symbol = '[](bold #9ece6a)'
error_symbol = '[](bold #f7768e)'
